<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>BoloJS</title>
  </head>
  <body>
    <div class="container">
      <div class="row" style="padding-top: 9%">
        <div class="d-grid gap-2 col-7 mx-auto">
          <button disabled class="btn btn-secondary lefta" type="button">
            <img src="assets/images/tutorial.png" /> Tutorial
          </button>
          <button id="practice" class="btn btn-primary lefta" type="button">
            <img src="assets/images/practice.png" /> Practice
          </button>
          <button disabled class="btn btn-secondary lefta" type="button">
            <img src="assets/images/startMatch.png" /> Start a match
          </button>
          <button disabled class="btn btn-secondary lefta" type="button">
            <img src="assets/images/join.png" /> Join a match
          </button>
        </div>
      </div>
      <footer class="footer">
        <span id="app-version"></span>
      </footer>
    </div>
  </body>
</html>
